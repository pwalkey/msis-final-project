  <div class="open">
  <h1>OCFR Members Page</h1>
</div>
<br>
  <div class="container">
  <div class="row" id="phppage">
    <div class="col">
      <h3>Members</h3>
      <br>
      <div class="row">
      <table class="table" id="highlighttable">
          <thead class = "thead-dark" >
          <tr>
          <th scope="col">ID</th>
          <th scope="col">LastName</th>
          <th scope="col">FirstName</th>
          <th scope="col">Radio #</th>
          <th scope="col">Station #</th>
          <th scope="col">Position</th>
        </tr>
        </thead>
          <tbody>
          <tr v-for="mb in memberList" v-on:click="activeMember = mb">
            <th scope="row" role="rowheader">{{ mb.PersonID }}</th>
              <td role="gridcell">{{ mb.LastName }}</td>
              <td role="gridcell">{{ mb.FirstName }}</td>
              <td role="gridcell">{{ mb.RadioNumber }}</td>
              <td role="gridcell">{{ mb.StationNumber }}</td>
              <td role="gridcell">{{ mb.Position }}</td>
            </table>
            <form action="editmember.html">
              <button type="submit" class="btn btn-secondary"><b>Edit Member</b></button>
            </form>
            <form><button type="submit" class="btn btn-secondary"><b>Remove Member</b></button></form>
          </div>
        </div>
            <div class="col">
           <form method="post" v-on:submit.prevent="createMember">
            <h3>  Add Member </h3>
            <br>
            <div class="form-group">
            <label for="newmemberFirstName">First Name</label>
            <input type="text" v-model="newmemberForm.FirstName" class="form-control" id="newmemberFirstName" placeholder="Jane">
          </div>
          <div class="form-group">
            <label for="newmemberLastName">Last Name</label>
            <input type="text" v-model="newmemberForm.LastName" class="form-control" id="newmemberLastName" placeholder="Doe">
          </div>
          <div class="form-group">
            <label for="newmemberPosition">Position</label>
            <input type="text" v-model="newmemberForm.Position" class="form-control" id="newmemberPosition" placeholder="Chief">
          </div>
          <button type="submit" class="btn btn-primary"><b>Add Member</b></button>
          </form>
        </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
