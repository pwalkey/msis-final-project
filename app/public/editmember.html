  <div class="open" >
  <h1>Edit Member</h1>
  </div>
  <div class="container" id="phppage">

    <form action="members.html" v-on:submit="updateMember()">
      <div class="form-group col-sm">

        <label for="memberID">Member ID</label>
        <input type="text" disabled class="form-control" id="memberID" v-bind:value="activeMember.PersonID">

        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" v-model="activeMember.FirstName">

        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" v-model="activeMember.LastName">

        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" v-model="activeMember.Email">

        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" v-model="activeMember.DateOfBirth">

        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" v-model="activeMember.Gender">

        <label for="street">Street</label>
        <input type="text" class="form-control" id="street" v-model="activeMember.Street">

        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip" v-model="activeMember.Zip">

        <label for="city">City</label>
        <input type="text" class="form-control" id="city" v-model="activeMember.City">

        <label for="state">State</label>
        <input type="text" class="form-control" id="state" v-model="activeMember.State">

        <label for="primphone">Primary Phone</label>
        <input type="text" class="form-control" id="primphone" v-model="activeMember.PrimaryPhone">

        <label for="secphone">Secondary Phone</label>
        <input type="text" class="form-control" id="secphone" v-model="activeMember.SecondaryPhone">

        <label for="terphone">Tertiary Phone</label>
        <input type="text" class="form-control" id="terphone" v-model="activeMember.TertiaryPhone">

        <label for="startdate">Start Date</label>
        <input type="date" class="form-control" id="startdate" v-model="activeMember.StartDate">

        <label for="radionumber">Radio Number</label>
        <input type="text" class="form-control" id="radionumber" v-model="activeMember.RadioNumber">

        <label for="stationnumber">Station Number</label>
        <input type="text" class="form-control" id="stationnumber" v-model="activeMember.StationNumber">

        <label for="position">Position</label>
        <input type="text" class="form-control" id="position" v-model="activeMember.Position" onload="testfunc()">
        <br>
        <button type="submit" class="btn btn-primary">Update Member</button>

      </div>
      
    </form>
  </div>
